<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Stackbot</title>
    <script type="text/javascript">
        function submit(){
            var search = document.getElementById("search_field").value;

            window.location = "http://www.google.com/#q="+encodeURI(search);
        }
    </script>
</head>
<body>
<div align="center">
    <h1>Stackbot</h1>
    <div class="col-lg-4 col-lg-offset-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for..." id="search_field">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" onclick="submit()">Enter</button>
      </span>
        </div>
    </div>
</div>
</body>
</html>
