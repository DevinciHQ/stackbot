<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="search" type="application/opensearchdescription+xml" title="Stackbot" href="/opensearch.xml" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Stackbot</title>
    <script type="text/javascript">
        function submit(){
            var q = document.getElementById("search_field").value;
            search(q);
        }
        function search(q){
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                    var response = JSON.parse(xmlHttp.responseText);
                    if(response.success == true) window.location = response.payload.redirect;
                }
            }
            xmlHttp.open("GET", "http://localhost:8080/api/q?q="+encodeURI(q), true); // true for asynchronous
            xmlHttp.send(null);
        }
        function searchengine(){
            var url = window.location.href;
            if(url.split("?q=")[1] != null) search(url.split("?q=")[1]);
        }

    </script>
</head>
<body onload="searchengine()">
<div align="center">
    <h1>Stackbot</h1>
    <div class="col-lg-4 col-lg-offset-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for..." id="search_field">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" onclick="submit()">Enter</button>
      </span>
        </div>
    </div>
</div>
</body>
</html>
