<div>
    <table *ngIf="data" class="table table-striped">
        <thead>
            <tr>
                <th>Query</th>
                <th>Timestamp</th>
            </tr>
            <tr *ngFor="let d of data">
                <td>{{d.query}}</td>
                <td>{{ formatDate(d.timestamp) }}</td>
            </tr>
        </thead>
    </table>
</div>
