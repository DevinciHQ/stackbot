<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="search" type="application/opensearchdescription+xml" title="Stackbot" href="/opensearch.xml" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8">
    <meta name="description" content="A new way to search for the developers.">
    <meta name="keywords" content="search,search engine, developer search engine, code search engine">
    <title>Stackbot</title>
</head>
<body>
<div align="center">
    <h1>Stackbot</h1>
    <div class="col-lg-4 col-lg-offset-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for..." id="search-field">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" onclick="submit();" id="search-button">Search</button>
      </span>
        </div>
    </div>
</div>
<br>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header" id="firebase-message-display">

  <!--&lt;!&ndash; Header section containing title &ndash;&gt;
  <header class="mdl-layout__header mdl-color-text&#45;&#45;white mdl-color&#45;&#45;light-blue-700">
    <div class="mdl-cell mdl-cell&#45;&#45;12-col mdl-cell&#45;&#45;12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell&#45;&#45;12-col mdl-cell&#45;&#45;12-col-tablet mdl-cell&#45;&#45;8-col-desktop">
        <a href="/"><h3>Firebase Authentication</h3></a>
      </div>
    </div>
  </header>-->

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

      <!-- Container for the demo -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          <h2 class="mdl-card__title-text">GitHub Authentication</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <p id="welcome-message">Sign in with your GitHub account below.</p>

          <!-- Button that handles sign-in/sign-out -->
          <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in">Sign in with GitHub</button>

          <!-- Container where we'll display the user details -->
          <div class="quickstart-user-details-container">
            Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
            <!--<div>Firebase auth <code>currentUser</code> object value:</div>
            <pre><code id="quickstart-account-details">null</code></pre>
            <div>GitHub OAuth Access Token:</div>
            <pre><code id="quickstart-oauthtoken">null</code></pre>-->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
<script src="script.js"></script>
<script src="firebase.js"></script>
<script type="text/javascript">
    window.onload = function() {
      initApp();
      searchengine();
    };
</script>
</html>
